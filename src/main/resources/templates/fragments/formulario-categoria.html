<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inventario</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/aos.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark-icons.css">
    <link rel="stylesheet" href="/assets/css/Sidebar-Menu-1.css">
    <link rel="stylesheet" href="/assets/css/Sidebar-Menu-sidebar-1.css">
    <link rel="stylesheet" href="/assets/css/Sidebar-Menu-sidebar.css">
    <link rel="stylesheet" href="/assets/css/Sidebar-Menu.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<div th:fragment="form_categoria">
    <section id="inicio-categoria">
        <div id="div-hero-categoria">
            <div data-aos="fade-up" id="div-inicio-categoria">
                <h1 class="titulo-inicio">Nueva Categoría</h1>
                <h5 class="subtitulo-inicio">Aquí puedes crear y agregar una nueva categoría</h5>
            </div>
        </div>
        <div data-aos="fade-up" data-aos-delay="50" class="formulario">
            <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}" />
                <label class="form-label" style="font-size: 20px;">Nombre de la Categoría:&nbsp;</label>
                <input th:field="*{nombre}" id="nombre" name="nombre" class="form-control input-nombre" type="text">
                <div id="botones-formulario-categoria">
                    <a th:href="@{/}" class="btn btn-secondary" id="boton-cancelar" type="reset">Cancelar</a>
                    <button class="btn btn-success" id="boton-envio" type="submit">Guardar</button></div>
            </form>
        </div>
    </section>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/aos.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/Sidebar-Menu-sidebar.js"></script>
</div>

</html>
